{% extends "auctions/layout.html" %}

 {% block style%}
<style>
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}

</style>
 {% endblock %}

{% block body %}




<div class="container">
  <form action="{% url 'create_listing' %}" method="post">
  	{% csrf_token %}
  <div class="row">
    <div class="col-25">
      <label for="Title">Title</label>
    </div>
    <div class="col-75">
      <input type="text" name="Title" placeholder="Title..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="Image_url">Image_url</label>
    </div>
    <div class="col-75">
      <input type="text" name="Image_url" placeholder="Image_url..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="Category">Category</label>
    </div>
    <div class="col-75">
      <select name="Category">
        {% for category in categories %}
      
        <option value="{{category}}">{{category}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="Description">Description</label>
    </div>
    <div class="col-75">
      <textarea name="Description" placeholder="Write something.." style="height:200px"></textarea>
    </div>
  </div>
   <div class="row">
    <div class="col-25">
      <label for="Price">Starting Bid $ </label>
    </div>
    <div class="col-75">
      <input type="number" name="Price">
    </div>
  </div>
  <div class="row">
    <input type="submit" value="Submit">
  </div>
  </form>
</div>





{% endblock %}
